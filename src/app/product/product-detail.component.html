<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Termék - részletes nézet"></Label>
</ActionBar>

<StackLayout class="page">
    <Label text="{{ product.id }} azonosítójú termék" class="h2 text-center"></Label>
    <GridLayout backgroundColor="white">
        <StackLayout class="list-group-item">
            <Label text="vonalkód: {{product.barcode}}" class="label font-weight-bold"></Label>
            <Label text="név: {{product.name}}" class="label font-weight-bold"></Label>
            <Label *ngIf="product.statusId" text="státusza: {{product.statusName}}" class="label font-weight-bold"></Label>
            <Label *ngIf="product.costPrice" text="bevételezési ár: {{product.costPrice}} Ft" class="label font-weight-bold"></Label>
            <Label text="eladási ár: {{product.price}} Ft" class="label font-weight-bold"></Label>
            <Label text="mennyiség: {{product.quantity}} {{product.unitOfMeasurement}}" class="label font-weight-bold"></Label>
            <!--<Label text="mértékegység:" class="label font-weight-bold"></Label>-->
            <Label *ngIf="product.manufacturer" text="gyártó: {{product.manufacturer}}" class="label font-weight-bold"></Label>
            <Label *ngIf="product.productCategoryId" text="termék kategória: {{product.productCategoryName}}" class="label font-weight-bold"></Label>
            <Label *ngIf="product.priceCategoryId" text="ár kategória: {{product.priceCategoryName}}" class="label font-weight-bold"></Label>
            <GridLayout rows="auto"><!-- columns="*, *"-->
                <!--<Button text="Szerkesztés" (tap)="onEdit()" class="btn btn-primary btn-active" margin="5" row="0"
                        col="0">
                </Button>-->
                <Button text="Törlés" *ngIf="isAdminOrStoreKeeper()" (tap)="onDelete()" class="btn btn-danger" margin="5" row="0"
                        ></Button><!--col="0"-->
            </GridLayout>
        </StackLayout>
    </GridLayout>
</StackLayout>
